<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket</title>
</head>
<body>
<input type="text" id="inputVal">
<input type="button" onclick="sendMessage()"value="点击">
<script>
    var ws = new WebSocket('ws://localhost:8181');
    ws.open = function (e) {
      console.log('Connection to server opened'+e);
    };
    ws.onmessage = function (e) {
      var data = JSON.parse(e.data);
      console.log(data);
    };
    function sendMessage() {
      ws.send(document.getElementById('inputVal').value);
    }
</script>
</body>
</html>
